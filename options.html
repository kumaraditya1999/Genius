<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Options</title>
	<link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
	<div id="header">
		<h2>Select the language</h2>
	</div>
	<form>
	  <input type="radio" name="language" value="en" checked>English<br>
	  <input type="radio" name="language" value="hi">Hindi<br>
	  <input type="radio" name="language" value="es">Spanish<br>
	  <input type="radio" name="language" value="fr">French<br>
	  <input type="radio" name="language" value="ru">Russian<br>
	  <input type="radio" name="language" value="de">German<br>
	  <input type="radio" name="language" value="it">Italian<br>
	  <input type="radio" name="language" value="ko">Korean<br>
	  <input type="radio" name="language" value="pt-BR">Brazilian Portuguese<br>
	  <input type="radio" name="language" value="zh-CN">Chinese (Simplified)<br>
	  <input type="radio" name="language" value="ar">Arabic<br>
	  <input type="radio" name="language" value="tr">Turkish<br>
	  <button id="save-btn">save</button>
	</form>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript" src="options.js"></script>
</body>
</html>
